<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            max-width: 128px;
            max-height: 160px;
            margin: 0 auto;
            background: #fff;
        }
        .messages {
            height: 90px;
            overflow-y: auto;
            padding: 2px;
            background-color: #f9f9f9;
            font-size: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .message p {
            margin: 0;
            padding: 2px;
            border-radius: 3px;
        }
        .message.sent p {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .message.received p {
            background-color: #f1f1f1;
            text-align: left;
        }
        .input-container {
            display: flex;
            padding: 2px;
        }
        input[type="text"] {
            flex: 1;
            padding: 2px;
            font-size: 10px;
            border: 1px solid #ddd;
            margin-right: 2px;
        }
        button {
            padding: 2px;
            font-size: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
    </div>
</div>

<script>
    var messagesDiv = document.getElementById('messages');
    var messageInput = document.getElementById('messageInput');
    var sendButton = document.getElementById('sendButton');

    sendButton.onclick = function() {
        var messageText = messageInput.value.trim();
        if (messageText === '') return;

        var messageElement = document.createElement('div');
        messageElement.className = 'message sent';
        messageElement.innerHTML = '<p>' + messageText + '</p>';
        messagesDiv.appendChild(messageElement);

        messageInput.value = '';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Simulate received message after 1 second
        setTimeout(function() {
            var receivedMessage = document.createElement('div');
            receivedMessage.className = 'message received';
            receivedMessage.innerHTML = '<p>Reply: ' + messageText + '</p>';
            messagesDiv.appendChild(receivedMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 1000);
    };
</script>

</body>
</html>
