<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wajdi Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 10px;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 10px 0;
        }
        .message p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.sent p {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .message.received p {
            background-color: #f1f1f1;
            text-align: left;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            margin-right: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        /* Media query for small screens */
        @media (max-width: 600px) {
            body {
                font-size: 12px;
            }
            .messages {
                height: 150px;
            }
        }
        /* Media query for very small screens */
        @media (max-width: 160px) {
            .messages {
                height: 90px;
                font-size: 8px;
            }
            input[type="text"] {
                font-size: 8px;
            }
            button {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
    </div>
</div>

<script>
    var messagesDiv = document.getElementById('messages');
    var messageInput = document.getElementById('messageInput');
    var sendButton = document.getElementById('sendButton');

    sendButton.onclick = function() {
        var messageText = messageInput.value.trim();
        if (messageText === '') return;

        var messageElement = document.createElement('div');
        messageElement.className = 'message sent';
        messageElement.innerHTML = '<p>' + messageText + '</p>';
        messagesDiv.appendChild(messageElement);

        messageInput.value = '';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        setTimeout(function() {
            var receivedMessage = document.createElement('div');
            receivedMessage.className = 'message received';
            receivedMessage.innerHTML = '<p>Reply: ' + messageText + '</p>';
            messagesDiv.appendChild(receivedMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 1000);
    };
</script>

</body>
</html>
